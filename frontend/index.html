<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AoC Solver</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>üéÑ Advent of Code Solver</h1>

      <h2>Select a puzzle</h2>
      <div id="input-container">
        <label for="year">
          <h3>Year:</h3>
        </label>
        <select id="year-select">
          <option>2025</option>
          <option selected>2024</option>
          <option>2023</option>
        </select>

        <label for="day">
          <h3>Day:</h3>
        </label>
        <select id="day-select">
          <option selected>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
        </select>
      </div>

      <h2>Paste your puzzle input here</h2>
      <textarea id="input"></textarea>

      <button id="run-btn">‚ñ∂ Run</button>
      <button id="stop-btn">‚èπ Stop</button>
      <button id="reset-btn">‚ü≥ Reset</button>

      <div id="output-container">
        <h2>Solutions</h2>
        <h3>Part 1</h3>
        <pre id="output-part-1"></pre>
        <h3>Part 2</h3>
        <pre id="output-part-2"></pre>
      </div>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
